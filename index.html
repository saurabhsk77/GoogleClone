<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="https://pluspng.com/img-png/google-logo-png-open-2000.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a class="menu-item" href="/">Gmail</a>
            <a class="menu-item" href="/">Images</a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div class="app-dropdown">
                    <div class="app-item">
                        <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="search">
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="https://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="maps">
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Drive">
                        <p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/Google_Calendar.max-1100x1100.png" alt="Calender">
                        <p>Calender</p>
                    </div>

                    <div class="app-item">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="google_photos">
                        <p>Photos</p>
                    </div>
                    <div class="app-item">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="google_keep">
                        <p>Keep</p>
                    </div>
                </div>
            </div>
            <img id="profile-pic" src="https://lh3.googleusercontent.com/ogw/ADGmqu8J3USVIL36YAy-jKJcpT0JS3wRwB1lmS9WiV547w=s32-c-mo" alt="profile">
        </nav>
    </header>

    <main>
        <section>
            <img id="google-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">
            <br>

            <div id="input-wrapper">
                <input id="searchbox" type="text" placeholder="search google or type the url">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png">
            </div>
            <div id="btns">
                <button onclick="#" class="btn">Google Search</button>
                <button onclick="#" class="btn">I'm feeling lucky</button>
            </div>

        </section>
    </main>

    <footer>
        <nav>
            <ul id="footer-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>

            </ul>
            <ul id="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </ul>
        </nav>
    </footer>
</body>

</html>
